components:
  schemas:
    Product:
      type: object
      properties:
        productId:
          type: string
          example: '102'
        title:
          type: string
          example: 'product1'
        price:
          type: number
          example: 1
        description:
          type: string
          example: 'this is a product'
        size:
          type: number
          example: 'M'
          enum:
            - S
            - M
            - L
        images:
          type: string
          example: 'https://picsum.photos/seed/picsum/600/400'
        categoryId:
          type: string

    User:
      type: object
      properties:
        userId:
          type: string
          example: '203'
        email:
          type: string
          example: 'user@mail.com'
        password:
          type: string
          example: 'password'
        fullname:
          type: string
          example: 'John Smith'
        role:
          type: string
          example: 'customer'
        avatar:
          type: string
          example: 'https://fastly.picsum.photos/id/5/640/480.jpg'

    Category:
      type: object
      properties:
        categoryId:
          type: string
          example: '104'
        name:
          type: string
          example: 'T-shirt'
        image:
          type: string
          example: 'https://api.lorem.space/image/fashion?w=640&h=480&r=4278'

    Order:
      type: object
      properties:
        orderId:
          type: string
          example: '304'
        userId:
          type: string
          example: '203'
        products:
          type: array
          example:
            - productId: '101'
              title: 'product1'
            - productId: '102'
              title: 'product2'
          items:
            type: object
            properties:
              productId:
                type: string
                example: '101'
              title:
                type: string
                example: 'product1'
        totalPrice:
          type: number
          example: 1024
        createAt:
          type: string
          example: '14/03/2024'

    Error:
      type: object
      properties:
        message:
          type: string
          description: error message!
